<div class="container mt-30 mb-10" >
    <div class="row">
        <div class="col-xs-12 text-center page-heading">
            <p class="responsive_filter"   data-toggle="modal" data-target="#filter"><strong><i class="fa fa-filter" aria-hidden="true"></i> Filter</strong></p>
            <p class="font-16"><strong>CLOTHING</strong></p>
            <mat-form-field floatLabel="never" no-padding class="sorting">
                <mat-label>Sort By</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option value="1">Price</mat-option>
                    <mat-option value="2">New</mat-option>
                    <mat-option value="3">Old</mat-option>
                </mat-select> 
            </mat-form-field>
        </div>
    </div>
    <mat-divider></mat-divider>

    <!-- Main content -->

    <div class="row mt-30 mb-30">
        <div class="col-xs-12 col-sm-9 no-padding product-wrapper">
            <div class="col-xs-12 col-sm-6 col-md-4 mt-20" *ngFor='let number of [0,1,2,3,4,5,6,7,8]'>
                <div class="product_container"  data-aos="fade-up"  data-aos-delay="200">
                    <div class="prod_img_container">
                        <img src="assets/images/listing/prod_img.png" class="img-responsive" alt="product image"/>
                    </div>
                    <div class="prod_content_container">
                         <p class="prod_name font-16 mt-20 mb-15">Bridal Designers</p>   
                         <p class="prod_location mb-5">Jaipur    </p>
                         <p class="prod_price  mb-5"><i class="fa fa-inr" aria-hidden="true"></i> <span class="from">60,000</span> - <span class="to">1,00,000</span>  </p>
                         <p class="prod_rating  mb-20"><i class="fa fa-star" aria-hidden="true"></i> <span>5</span> Star </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-3 col-md-offset-1 col-md-2 filter_wrapper">
            <div class="filter_main mt-20 mb-15">
                <p class="filter_heading font-16 mb-20"><strong>Clothing</strong></p>
                <div class="filter_content">
                    <p *ngFor='let number of clothing'><a>{{number}}</a></p>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="filter_main mt-20 mb-15">
                <p class="filter_heading font-16 mb-20"><strong>Designer</strong></p>
                <div class="filter_content">
                    <mat-checkbox class="mb-10" *ngFor='let number of designer'>{{number}}</mat-checkbox>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="filter_main mt-20 mb-15">
                <p class="filter_heading font-16 mb-20"><strong>Color</strong></p>
                <div class="filter_content">
                    <mat-checkbox class="mb-10" *ngFor='let number of color'>{{number}}</mat-checkbox>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 no-padding mt-30 mb-20">
       <div class="mt-30 mb-20">
        <mat-form-field  class="flow-right  ml-30" floatLabel="never" no-padding>
            <mat-label>Sort By</mat-label>
            <mat-select [(value)]="selected">
                <mat-option value="1">Price</mat-option>
                <mat-option value="2">New</mat-option>
                <mat-option value="3">Old</mat-option>
            </mat-select> 
        </mat-form-field>
        <p class="flow-right ml-30 pt-5 pb-5"><a>Featured Venues</a></p>
        <p class="flow-right ml-30 pt-5 pb-5"><a>Move to top</a></p>
    </div>
</div>
    </div>
</div>



<!-- Start filter Model -->
<div class="modal fade" id="filter" role="dialog">
        <div class="modal_overlay"></div>
            <div class="modelVcenter">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                  
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="signin_heading text-center">Filter</h2>
                    </div>
                <div class="modal-body">
               
                  <div class="signin_container">
                    <div class="signin_wrapper">
                        
        
                        <div class="col-xs-12 col-sm-3 col-md-offset-1 col-md-2 filter_wrapper">
                                <div class="filter_main mt-20 mb-15">
                                    <p class="filter_heading font-16 mb-20"><strong>Clothing</strong></p>
                                    <div class="filter_content">
                                        <p *ngFor='let number of clothing'><a>{{number}}</a></p>
                                    </div>
                                </div>
                                <mat-divider></mat-divider>
                                <div class="filter_main mt-20 mb-15">
                                    <p class="filter_heading font-16 mb-20"><strong>Designer</strong></p>
                                    <div class="filter_content">
                                        <mat-checkbox class="mb-10" *ngFor='let number of designer'>{{number}}</mat-checkbox>
                                    </div>
                                </div>
                                <mat-divider></mat-divider>
                                <div class="filter_main mt-20 mb-15">
                                    <p class="filter_heading font-16 mb-20"><strong>Color</strong></p>
                                    <div class="filter_content">
                                        <mat-checkbox class="mb-10" *ngFor='let number of color'>{{number}}</mat-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                        <div class="signin_footer text-center">
                                <button mat-button class="base_btn mt-10 mb-10 mr-20" data-dismiss="modal">Cancel</button>
                                <button mat-button class="base_btn mt-10 mb-10">Apply</button>
                        </div>
                    </div>
                </div>
               
                
              </div>
            </div> 
          </div>
        
        <!-- End filter Model -->
